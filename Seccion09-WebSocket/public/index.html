<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Socket Client</title>
</head>
<body class="container">
  <h1 class="mt-4">Socket Client</h1>
  <hr>

  <div>
    Server Status: 
    <span id="lblOnline" class="text-success">Online</span>
    <span id="lblOffline" class="text-danger">Offline</span>
  </div>

  <div class="row">
    <div class="col">
      <input class="form-control" type="text" name="txtMensaje" id="txtMensaje">
    </div>
    <div class="col">
      <button class="btn btn-primary" id="btnEnviar">
        Enviar
      </button>
    </div>
  </div>

  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/socket-client.js"></script>
</body>
</html>
